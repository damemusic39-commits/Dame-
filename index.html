<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Interactive Web App</title>
    <style>
        body {
            background-color: #f8d3d3;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #ff6e6e;
            border: none;
            color: white;
            cursor: pointer;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .game {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .heart {
            height: 50px;
            width: 50px;
            background-color: red;
            transform: rotate(45deg);
            position: relative;
        }
        .heart:before,
        .heart:after {
            content: "";
            background-color: red;
            border-radius: 50%;
            height: 50px;
            width: 50px;
            position: absolute;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            left: 25px;
            top: 0;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <p>Welcome to the interactive web app!</p>
    <button class="button" onclick="startQuiz()">Take the Love Quiz</button>
    <button class="button" onclick="runAway()">Run Away!</button>
    <div class="game" onclick="catchHeart()">
        <div class="heart"></div>
    </div>
    <p id="result"></p>
    <script>
        function startQuiz() {
            alert('Starting the Love Quiz!');
        }
        function runAway() {
            alert('You ran away!');
        }
        function catchHeart() {
            let result = document.getElementById('result');
            result.innerHTML = 'You caught a heart! ðŸ’–';
        }
    </script>
</body>
</html>
